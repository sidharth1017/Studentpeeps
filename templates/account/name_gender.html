{% extends 'base.html' %}
{% load static %}

{% block title %}StudentPeeps | Create Account{% endblock %}

{% block linkshead %}
<meta name="description"content="Sign up on Studentpeeps to get student discounts when you shop. Enter your email and password to make an account on Studentpeeps.">
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
<link rel="stylesheet" href="{% static 'css/google.css' %}">
<style>
  input.form-control {
    height: 46px;
    background: rgb(239, 244, 244);
  }

  h2 {
    color: #272727;
    font-family: Gibson SemiBold, Helvetica, Arial, Sans Serif;
    font-weight: bold;
  }

  p {
    font-family: Gibson SemiBold, Helvetica, Arial, Sans Serif;
    font-size: 16px;
  }

  .col label {
    color: black;
    font-weight: 700;
    padding-bottom: 10px;
    font-size: 15px;
  }

  .btn-primary {
    font-family: 'Quicksand', sans-serif;
    font-weight: bold;
    height: 40px;
    line-height: 2.5rem;
    padding: 0 3rem;
    width: 100%;
    border: 0;
    border-radius: 0.5rem;
    background-image: linear-gradient(131deg, #57408a, #433375, #452c79, #301e55)!important;
    background-size: 300% 100%;
    transition: all 0.3s ease-in-out;
    margin-top: 20px !important;
    margin-bottom: 100px;
  }

  .btn-primary:hover {
    background-size: 100% 100%;
    transform: translateY(-0.15em);
    color: white;
  }

  section {
    margin-top: 50px;
  }

  .fix {
    position: relative;
    width: 100%;
    max-width: 440px;
    min-width: 320px;
    margin: 0px auto;
    padding: 2em 2em 1em;
  }

  .sign {
    text-align: center;
    margin-top: 2em;
    width: 100%;
    cursor: default;
  }

  .sign a {
    background: none;
    font-size: 1em;
    font-family: Gibson, Helvetica, Arial, "Sans Serif";
    text-decoration: underline;
    color: #4A3082;
  }

  body {
    background-image: url("/static/images/illustrator_signup.webp");
    background-repeat: no-repeat;
    background-position-y: 90px;
  }

  @media (max-width:786px) {
    body {
      background-image: url("");
    }
  }

  .new_footer_area {
    margin-top: 310px;
    border-top: 1px solid rgb(165, 165, 165);
  }
  .btn-goggle {
    width: auto;
    display: flex;
    justify-content: center;
    align-items: center;
    text-decoration: none !important;
  }


</style>

{% endblock %}

{% block body %}

<section>
  <div class="container">
    <div class="row justify-content-center">
      <div class="fix col-12 col-md-8 col-lg-8 col-xl-6">
        <div class="row">
          <div class="col text-center">
            <h2>Please Tell Us Your Name</h2>
            {% for message in messages %}
            <div class="alert alert-success">{{message}}</div>
            {% endfor %}
          </div>
        </div>
        <div class="row align-items-center">
        </div>
        <form method="POST">
          {% csrf_token %}
          <div class="row align-items-center mt-4">
            <div class="col">
              <label class="input">Name</label>
              <input type="text" value="{{values.name}}" name="name" class="form-control" required>
            </div>
          </div>
          <button class="btn btn-primary mt-4">Create account</button>
          </div>
      </div>
    </div>
  </div>
  </form>
</section>


{% endblock %}
